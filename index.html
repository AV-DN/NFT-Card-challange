<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
</head>
<body>
    <main class="conteiner">
      <div class="conteiner-card">

        <section class="photo">
          <div class="image-wrapper">
            <img src="images/image-equilibrium.jpg" class="equilibrium" alt="Image of the NFT Equilibrium">
            <img src="images/icon-view.svg" class="view">
          </div>
          <a href="#" class="name-id">Equilibrium #3429</a>
        </section>

        <p class="caption">Our Equilibrium collection promotes balance and calm.</p>
        
        <section class="card-details">

          <div class="etherum">
            <img src="images/icon-ethereum.svg" alt="Icon of the Etherum"><strong>0.041 ETH</strong>
          </div>
          <div class="date">
            <img src="images/icon-clock.svg" alt="Icon of a clock"><span>3 Days left</span>
          </div>

        </section>
        
        <section class="card-user">
          <img src="images/image-avatar.png" alt="Image of the avatar "><span>Creation of <a href="#">Jules Wyvern</a></span>
        </section>

      </div>
    </main>

</body>
</html>
